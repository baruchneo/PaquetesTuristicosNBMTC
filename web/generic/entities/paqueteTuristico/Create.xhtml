<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaqueteTuristicoCreateDlg" widgetVar="PaqueteTuristicoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{paquetesTuristicos.CreatePaqueteTuristicoTitle}" closeOnEscape="true">

            <h:form id="PaqueteTuristicoCreateForm">

                <h:panelGroup id="display" rendered="#{paqueteTuristicoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{paquetesTuristicos.CreatePaqueteTuristicoLabel_nombre}" for="nombre" />
                        <h:panelGroup>
                            <p:inputText id="nombre" value="#{paqueteTuristicoController.selected.nombre}" title="#{paquetesTuristicos.CreatePaqueteTuristicoTitle_nombre}" required="true" requiredMessage="#{paquetesTuristicos.CreatePaqueteTuristicoRequiredMessage_nombre}" size="60" maxlength="60"/>
                            <p:tooltip for="nombre" value="#{paqueteTuristicoController.getComponentMessages('nombre', paquetesTuristicos.CreatePaqueteTuristicoHelpText_nombre)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.CreatePaqueteTuristicoLabel_codigo}" for="codigo" />
                        <h:panelGroup>
                            <p:inputText id="codigo" value="#{paqueteTuristicoController.selected.codigo}" title="#{paquetesTuristicos.CreatePaqueteTuristicoTitle_codigo}" required="true" requiredMessage="#{paquetesTuristicos.CreatePaqueteTuristicoRequiredMessage_codigo}" size="10" maxlength="10"/>
                            <p:tooltip for="codigo" value="#{paqueteTuristicoController.getComponentMessages('codigo', paquetesTuristicos.CreatePaqueteTuristicoHelpText_codigo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.CreatePaqueteTuristicoLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{paqueteTuristicoController.selected.descripcion}" title="#{paquetesTuristicos.CreatePaqueteTuristicoTitle_descripcion}" required="true" requiredMessage="#{paquetesTuristicos.CreatePaqueteTuristicoRequiredMessage_descripcion}"/>
                            <p:tooltip for="descripcion" value="#{paqueteTuristicoController.getComponentMessages('descripcion', paquetesTuristicos.CreatePaqueteTuristicoHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.CreatePaqueteTuristicoLabel_ubicacion}" for="ubicacion" />
                        <h:panelGroup>
                            <p:inputText id="ubicacion" value="#{paqueteTuristicoController.selected.ubicacion}" title="#{paquetesTuristicos.CreatePaqueteTuristicoTitle_ubicacion}" required="true" requiredMessage="#{paquetesTuristicos.CreatePaqueteTuristicoRequiredMessage_ubicacion}" size="25" maxlength="25"/>
                            <p:tooltip for="ubicacion" value="#{paqueteTuristicoController.getComponentMessages('ubicacion', paquetesTuristicos.CreatePaqueteTuristicoHelpText_ubicacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.CreatePaqueteTuristicoLabel_disponibilidad}" for="disponibilidad" />
                        <h:panelGroup>
                            <p:inputText id="disponibilidad" value="#{paqueteTuristicoController.selected.disponibilidad}" title="#{paquetesTuristicos.CreatePaqueteTuristicoTitle_disponibilidad}" required="true" requiredMessage="#{paquetesTuristicos.CreatePaqueteTuristicoRequiredMessage_disponibilidad}"/>
                            <p:tooltip for="disponibilidad" value="#{paqueteTuristicoController.getComponentMessages('disponibilidad', paquetesTuristicos.CreatePaqueteTuristicoHelpText_disponibilidad)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.CreatePaqueteTuristicoLabel_costo}" for="costo" />
                        <h:panelGroup>
                            <p:inputText id="costo" value="#{paqueteTuristicoController.selected.costo}" title="#{paquetesTuristicos.CreatePaqueteTuristicoTitle_costo}" required="true" requiredMessage="#{paquetesTuristicos.CreatePaqueteTuristicoRequiredMessage_costo}"/>
                            <p:tooltip for="costo" value="#{paqueteTuristicoController.getComponentMessages('costo', paquetesTuristicos.CreatePaqueteTuristicoHelpText_costo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.CreatePaqueteTuristicoLabel_oferta}" for="oferta" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="oferta" value="#{paqueteTuristicoController.selected.oferta}" />
                            <p:tooltip for="oferta" value="#{paqueteTuristicoController.getComponentMessages('oferta', paquetesTuristicos.CreatePaqueteTuristicoHelpText_oferta)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.CreatePaqueteTuristicoLabel_estado}" for="estado" />
                        <h:panelGroup>
                            <p:inputText id="estado" value="#{paqueteTuristicoController.selected.estado}" title="#{paquetesTuristicos.CreatePaqueteTuristicoTitle_estado}" size="10" maxlength="10"/>
                            <p:tooltip for="estado" value="#{paqueteTuristicoController.getComponentMessages('estado', paquetesTuristicos.CreatePaqueteTuristicoHelpText_estado)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.CreatePaqueteTuristicoLabel_publicado}" for="publicado" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="publicado" value="#{paqueteTuristicoController.selected.publicado}" />
                            <p:tooltip for="publicado" value="#{paqueteTuristicoController.getComponentMessages('publicado', paquetesTuristicos.CreatePaqueteTuristicoHelpText_publicado)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.CreatePaqueteTuristicoLabel_servicioCollection}" for="servicioCollection" />
                        <h:panelGroup>
                            <p:selectManyMenu id="servicioCollection" value="#{paqueteTuristicoController.selected.servicioCollection}"  converter="servicioConverter">
                                <f:selectItems value="#{servicioController.items}"
                                               var="servicioCollectionItem"
                                               itemValue="#{servicioCollectionItem}"
                                               itemLabel="#{servicioCollectionItem.descripcion.toString()}"
                                               />

                            </p:selectManyMenu>
                            <p:tooltip for="servicioCollection" value="#{paqueteTuristicoController.getComponentMessages('servicioCollection', paquetesTuristicos.CreatePaqueteTuristicoHelpText_servicioCollection)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.CreatePaqueteTuristicoLabel_idPersona}" for="idPersona" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idPersona" value="#{paqueteTuristicoController.selected.idPersona}" required="true" requiredMessage="#{paquetesTuristicos.CreatePaqueteTuristicoRequiredMessage_idPersona}" converter="personaConverter">
                                <f:selectItem itemLabel="#{paquetesTuristicos.SelectOneMessage}"/>
                                <f:selectItems value="#{personaController.items}"
                                               var="idPersonaItem"
                                               itemValue="#{idPersonaItem}"
                                               itemLabel="#{idPersonaItem.idPersona.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idPersona" value="#{paqueteTuristicoController.getComponentMessages('idPersona', paquetesTuristicos.CreatePaqueteTuristicoHelpText_idPersona)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paqueteTuristicoController.saveNew}" value="#{paquetesTuristicos.Save}" update="display,:PaqueteTuristicoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PaqueteTuristicoCreateDialog);">
                        <p:confirm header="#{paquetesTuristicos.ConfirmationHeader}" message="#{paquetesTuristicos.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{paquetesTuristicos.Cancel}" onclick="PF('PaqueteTuristicoCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
