<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PaqueteTuristicoEditDlg" widgetVar="PaqueteTuristicoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{paquetesTuristicos.EditPaqueteTuristicoTitle}" closeOnEscape="true">

            <h:form id="PaqueteTuristicoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{paqueteTuristicoController.selected != null}">


                        <h:outputLabel value="#{paquetesTuristicos.EditPaqueteTuristicoLabel_idPaqueteTuristico}" for="idPaqueteTuristico" />
                        <h:panelGroup>
                            <h:outputText id="idPaqueteTuristico" value="#{paqueteTuristicoController.selected.idPaqueteTuristico}" />
                            <p:tooltip for="idPaqueteTuristico" value="#{paqueteTuristicoController.getComponentMessages('idPaqueteTuristico', paquetesTuristicos.EditPaqueteTuristicoHelpText_idPaqueteTuristico)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPaqueteTuristicoLabel_nombre}" for="nombre" />
                        <h:panelGroup>
                            <p:inputText id="nombre" value="#{paqueteTuristicoController.selected.nombre}" title="#{paquetesTuristicos.EditPaqueteTuristicoTitle_nombre}" required="true" requiredMessage="#{paquetesTuristicos.EditPaqueteTuristicoRequiredMessage_nombre}" size="60" maxlength="60"/>
                            <p:tooltip for="nombre" value="#{paqueteTuristicoController.getComponentMessages('nombre', paquetesTuristicos.EditPaqueteTuristicoHelpText_nombre)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPaqueteTuristicoLabel_codigo}" for="codigo" />
                        <h:panelGroup>
                            <p:inputText id="codigo" value="#{paqueteTuristicoController.selected.codigo}" title="#{paquetesTuristicos.EditPaqueteTuristicoTitle_codigo}" required="true" requiredMessage="#{paquetesTuristicos.EditPaqueteTuristicoRequiredMessage_codigo}" size="10" maxlength="10"/>
                            <p:tooltip for="codigo" value="#{paqueteTuristicoController.getComponentMessages('codigo', paquetesTuristicos.EditPaqueteTuristicoHelpText_codigo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPaqueteTuristicoLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{paqueteTuristicoController.selected.descripcion}" title="#{paquetesTuristicos.EditPaqueteTuristicoTitle_descripcion}" required="true" requiredMessage="#{paquetesTuristicos.EditPaqueteTuristicoRequiredMessage_descripcion}"/>
                            <p:tooltip for="descripcion" value="#{paqueteTuristicoController.getComponentMessages('descripcion', paquetesTuristicos.EditPaqueteTuristicoHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPaqueteTuristicoLabel_ubicacion}" for="ubicacion" />
                        <h:panelGroup>
                            <p:inputText id="ubicacion" value="#{paqueteTuristicoController.selected.ubicacion}" title="#{paquetesTuristicos.EditPaqueteTuristicoTitle_ubicacion}" required="true" requiredMessage="#{paquetesTuristicos.EditPaqueteTuristicoRequiredMessage_ubicacion}" size="25" maxlength="25"/>
                            <p:tooltip for="ubicacion" value="#{paqueteTuristicoController.getComponentMessages('ubicacion', paquetesTuristicos.EditPaqueteTuristicoHelpText_ubicacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPaqueteTuristicoLabel_disponibilidad}" for="disponibilidad" />
                        <h:panelGroup>
                            <p:inputText id="disponibilidad" value="#{paqueteTuristicoController.selected.disponibilidad}" title="#{paquetesTuristicos.EditPaqueteTuristicoTitle_disponibilidad}" required="true" requiredMessage="#{paquetesTuristicos.EditPaqueteTuristicoRequiredMessage_disponibilidad}"/>
                            <p:tooltip for="disponibilidad" value="#{paqueteTuristicoController.getComponentMessages('disponibilidad', paquetesTuristicos.EditPaqueteTuristicoHelpText_disponibilidad)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPaqueteTuristicoLabel_costo}" for="costo" />
                        <h:panelGroup>
                            <p:inputText id="costo" value="#{paqueteTuristicoController.selected.costo}" title="#{paquetesTuristicos.EditPaqueteTuristicoTitle_costo}" required="true" requiredMessage="#{paquetesTuristicos.EditPaqueteTuristicoRequiredMessage_costo}"/>
                            <p:tooltip for="costo" value="#{paqueteTuristicoController.getComponentMessages('costo', paquetesTuristicos.EditPaqueteTuristicoHelpText_costo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPaqueteTuristicoLabel_oferta}" for="oferta" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="oferta" value="#{paqueteTuristicoController.selected.oferta}" />
                            <p:tooltip for="oferta" value="#{paqueteTuristicoController.getComponentMessages('oferta', paquetesTuristicos.EditPaqueteTuristicoHelpText_oferta)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPaqueteTuristicoLabel_estado}" for="estado" />
                        <h:panelGroup>
                            <p:inputText id="estado" value="#{paqueteTuristicoController.selected.estado}" title="#{paquetesTuristicos.EditPaqueteTuristicoTitle_estado}" size="10" maxlength="10"/>
                            <p:tooltip for="estado" value="#{paqueteTuristicoController.getComponentMessages('estado', paquetesTuristicos.EditPaqueteTuristicoHelpText_estado)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPaqueteTuristicoLabel_publicado}" for="publicado" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="publicado" value="#{paqueteTuristicoController.selected.publicado}" />
                            <p:tooltip for="publicado" value="#{paqueteTuristicoController.getComponentMessages('publicado', paquetesTuristicos.EditPaqueteTuristicoHelpText_publicado)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPaqueteTuristicoLabel_servicioCollection}" for="servicioCollection" />
                        <h:panelGroup>
                            <p:selectManyMenu id="servicioCollection" value="#{paqueteTuristicoController.selected.servicioCollection}"  converter="servicioConverter">
                                <f:selectItems value="#{servicioController.items}"
                                               var="servicioCollectionItem"
                                               itemValue="#{servicioCollectionItem}"
                                               itemLabel="#{servicioCollectionItem.descripcion.toString()}"
                                               />

                            </p:selectManyMenu>
                            <p:tooltip for="servicioCollection" value="#{paqueteTuristicoController.getComponentMessages('servicioCollection', paquetesTuristicos.EditPaqueteTuristicoHelpText_servicioCollection)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPaqueteTuristicoLabel_idPersona}" for="idPersona" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idPersona" value="#{paqueteTuristicoController.selected.idPersona}" required="true" requiredMessage="#{paquetesTuristicos.EditPaqueteTuristicoRequiredMessage_idPersona}" converter="personaConverter">
                                <f:selectItem itemLabel="#{paquetesTuristicos.SelectOneMessage}"/>
                                <f:selectItems value="#{personaController.items}"
                                               var="idPersonaItem"
                                               itemValue="#{idPersonaItem}"
                                               itemLabel="#{idPersonaItem.idPersona.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idPersona" value="#{paqueteTuristicoController.getComponentMessages('idPersona', paquetesTuristicos.EditPaqueteTuristicoHelpText_idPersona)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paqueteTuristicoController.save}" value="#{paquetesTuristicos.Save}" update="display,:PaqueteTuristicoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PaqueteTuristicoEditDialog);">
                        <p:confirm header="#{paquetesTuristicos.ConfirmationHeader}" message="#{paquetesTuristicos.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{paquetesTuristicos.Cancel}" onclick="PF('PaqueteTuristicoEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
