<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoServicioViewDlg" widgetVar="TipoServicioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{paquetesTuristicos.ViewTipoServicioTitle}" closeOnEscape="true">

            <h:form id="TipoServicioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoServicioController.selected != null}">

                        <h:outputText value="#{paquetesTuristicos.ViewTipoServicioLabel_idTipoServicio}"/>
                        <h:outputText value="#{tipoServicioController.selected.idTipoServicio}" title="#{paquetesTuristicos.ViewTipoServicioTitle_idTipoServicio}"/>

                        <h:outputText value="#{paquetesTuristicos.ViewTipoServicioLabel_tipo}"/>
                        <h:outputText value="#{tipoServicioController.selected.tipo}" title="#{paquetesTuristicos.ViewTipoServicioTitle_tipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{paquetesTuristicos.Close}" onclick="PF('TipoServicioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
