<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroViewDlg" widgetVar="RegistroViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{paquetesTuristicos.ViewRegistroTitle}" closeOnEscape="true">

            <h:form id="RegistroViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{registroController.selected != null}">

                        <h:outputText value="#{paquetesTuristicos.ViewRegistroLabel_idRegistroLog}"/>
                        <h:outputText value="#{registroController.selected.idRegistroLog}" title="#{paquetesTuristicos.ViewRegistroTitle_idRegistroLog}"/>

                        <h:outputText value="#{paquetesTuristicos.ViewRegistroLabel_titulo}"/>
                        <h:outputText value="#{registroController.selected.titulo}" title="#{paquetesTuristicos.ViewRegistroTitle_titulo}"/>

                        <h:outputText value="#{paquetesTuristicos.ViewRegistroLabel_descripcion}"/>
                        <h:outputText value="#{registroController.selected.descripcion}" title="#{paquetesTuristicos.ViewRegistroTitle_descripcion}"/>

                        <h:outputText value="#{paquetesTuristicos.ViewRegistroLabel_fechaRegistro}"/>
                        <h:outputText value="#{registroController.selected.fechaRegistro}" title="#{paquetesTuristicos.ViewRegistroTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{paquetesTuristicos.ViewRegistroLabel_idPersona}"/>
                        <h:outputText value="#{registroController.selected.idPersona}" title="#{paquetesTuristicos.ViewRegistroTitle_idPersona}"/>

                        <h:outputText value="#{paquetesTuristicos.ViewRegistroLabel_idTipoRegistro}"/>
                        <h:outputText value="#{registroController.selected.idTipoRegistro.idTipoRegistro}"/>

                        <h:outputText value="#{paquetesTuristicos.ViewRegistroLabel_idServicio}"/>
                        <h:outputText value="#{registroController.selected.idServicio.descripcion}"/>

                        <h:outputText value="#{paquetesTuristicos.ViewRegistroLabel_idPaqueteTuristico}"/>
                        <h:outputText value="#{registroController.selected.idPaqueteTuristico.descripcion}"/>

                        <h:outputText value="#{paquetesTuristicos.ViewRegistroLabel_idMensaje}"/>
                        <h:outputText value="#{registroController.selected.idMensaje.idMensaje}"/>

                        <h:outputText value="#{paquetesTuristicos.ViewRegistroLabel_idCompraServPaqt}"/>
                        <h:outputText value="#{registroController.selected.idCompraServPaqt.idCompraServPaqt}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{paquetesTuristicos.Close}" onclick="PF('RegistroViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
