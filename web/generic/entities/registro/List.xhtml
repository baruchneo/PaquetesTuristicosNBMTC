<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RegistroListForm">

        <p:panel header="#{paquetesTuristicos.ListRegistroTitle}">
            <p:contextMenu id="RegistroDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{paquetesTuristicos.Create}" onclick="document.getElementById('RegistroListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{paquetesTuristicos.View}" onclick="document.getElementById('RegistroListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{paquetesTuristicos.Edit}" onclick="document.getElementById('RegistroListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{paquetesTuristicos.Delete}" onclick="document.getElementById('RegistroListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{paquetesTuristicos.RegistroMenuItem_idTipoRegistro}" icon="ui-icon-search"  actionListener="#{registroController.prepareIdTipoRegistro}" update=":TipoRegistroViewForm" oncomplete="PF('TipoRegistroViewDialog').show()" disabled="#{empty registroController.selected.idTipoRegistro}"/>  
                <p:menuitem value="#{paquetesTuristicos.RegistroMenuItem_idServicio}" icon="ui-icon-search"  actionListener="#{registroController.prepareIdServicio}" update=":ServicioViewForm" oncomplete="PF('ServicioViewDialog').show()" disabled="#{empty registroController.selected.idServicio}"/>  
                <p:menuitem value="#{paquetesTuristicos.RegistroMenuItem_idPaqueteTuristico}" icon="ui-icon-search"  actionListener="#{registroController.prepareIdPaqueteTuristico}" update=":PaqueteTuristicoViewForm" oncomplete="PF('PaqueteTuristicoViewDialog').show()" disabled="#{empty registroController.selected.idPaqueteTuristico}"/>  
                <p:menuitem value="#{paquetesTuristicos.RegistroMenuItem_idMensaje}" icon="ui-icon-search"  actionListener="#{registroController.prepareIdMensaje}" update=":MensajesViewForm" oncomplete="PF('MensajesViewDialog').show()" disabled="#{empty registroController.selected.idMensaje}"/>  
                <p:menuitem value="#{paquetesTuristicos.RegistroMenuItem_idCompraServPaqt}" icon="ui-icon-search"  actionListener="#{registroController.prepareIdCompraServPaqt}" update=":CompraServiciosPaquetesViewForm" oncomplete="PF('CompraServiciosPaquetesViewDialog').show()" disabled="#{empty registroController.selected.idCompraServPaqt}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{registroController.items}"
                         var="item"
                         rowKey="#{item.idRegistroLog}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{registroController.selected}">

                <p:ajax event="rowSelect"   update=":RegistroListForm:createButton :RegistroListForm:viewButton :RegistroListForm:editButton :RegistroListForm:deleteButton :RegistroListForm:RegistroDataTableContextMenu" listener="#{registroController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":RegistroListForm:createButton :RegistroListForm:viewButton :RegistroListForm:editButton :RegistroListForm:deleteButton :RegistroListForm:RegistroDataTableContextMenu" listener="#{registroController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('RegistroListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idRegistroLog}" filterBy="#{item.idRegistroLog}">
                    <f:facet name="header">
                        <h:outputText value="#{paquetesTuristicos.ListRegistroTitle_idRegistroLog}"/>
                    </f:facet>
                    <h:outputText value="#{item.idRegistroLog}"/>
                </p:column>


                <p:column sortBy="#{item.titulo}" filterBy="#{item.titulo}">
                    <f:facet name="header">
                        <h:outputText value="#{paquetesTuristicos.ListRegistroTitle_titulo}"/>
                    </f:facet>
                    <h:outputText value="#{item.titulo}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{paquetesTuristicos.ListRegistroTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


                <p:column sortBy="#{item.fechaRegistro}" filterBy="#{item.fechaRegistro}">
                    <f:facet name="header">
                        <h:outputText value="#{paquetesTuristicos.ListRegistroTitle_fechaRegistro}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.idPersona}" filterBy="#{item.idPersona}">
                    <f:facet name="header">
                        <h:outputText value="#{paquetesTuristicos.ListRegistroTitle_idPersona}"/>
                    </f:facet>
                    <h:outputText value="#{item.idPersona}"/>
                </p:column>


                <p:column sortBy="#{item.idTipoRegistro.idTipoRegistro}" filterBy="#{item.idTipoRegistro.idTipoRegistro}">
                    <f:facet name="header">
                        <h:outputText value="#{paquetesTuristicos.ListRegistroTitle_idTipoRegistro}"/>
                    </f:facet>
                    <h:outputText value="#{item.idTipoRegistro.idTipoRegistro}"/>
                </p:column>


                <p:column sortBy="#{item.idServicio.descripcion}" filterBy="#{item.idServicio.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{paquetesTuristicos.ListRegistroTitle_idServicio}"/>
                    </f:facet>
                    <h:outputText value="#{item.idServicio.descripcion}"/>
                </p:column>


                <p:column sortBy="#{item.idPaqueteTuristico.descripcion}" filterBy="#{item.idPaqueteTuristico.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{paquetesTuristicos.ListRegistroTitle_idPaqueteTuristico}"/>
                    </f:facet>
                    <h:outputText value="#{item.idPaqueteTuristico.descripcion}"/>
                </p:column>

                <!--
                                    <p:column sortBy="#{item.idMensaje.idMensaje}" filterBy="#{item.idMensaje.idMensaje}">
                                        <f:facet name="header">
                                            <h:outputText value="#{paquetesTuristicos.ListRegistroTitle_idMensaje}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idMensaje.idMensaje}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.idCompraServPaqt.idCompraServPaqt}" filterBy="#{item.idCompraServPaqt.idCompraServPaqt}">
                                        <f:facet name="header">
                                            <h:outputText value="#{paquetesTuristicos.ListRegistroTitle_idCompraServPaqt}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idCompraServPaqt.idCompraServPaqt}"/>
                                    </p:column>
                -->

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{paquetesTuristicos.Create}" actionListener="#{registroController.prepareCreate}" update=":RegistroCreateForm" oncomplete="PF('RegistroCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{paquetesTuristicos.View}" update=":RegistroViewForm" oncomplete="PF('RegistroViewDialog').show()" disabled="#{empty registroController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{paquetesTuristicos.Edit}" update=":RegistroEditForm" oncomplete="PF('RegistroEditDialog').show()" disabled="#{empty registroController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{paquetesTuristicos.Delete}" actionListener="#{registroController.delete}" update=":growl,datalist" disabled="#{empty registroController.selected}">
                <p:confirm header="#{paquetesTuristicos.ConfirmationHeader}" message="#{paquetesTuristicos.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/generic/includes/confirmation.xhtml"/>
    </h:form>

</ui:composition>
