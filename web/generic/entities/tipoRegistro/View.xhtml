<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoRegistroViewDlg" widgetVar="TipoRegistroViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{paquetesTuristicos.ViewTipoRegistroTitle}" closeOnEscape="true">

            <h:form id="TipoRegistroViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoRegistroController.selected != null}">

                        <h:outputText value="#{paquetesTuristicos.ViewTipoRegistroLabel_idTipoRegistro}"/>
                        <h:outputText value="#{tipoRegistroController.selected.idTipoRegistro}" title="#{paquetesTuristicos.ViewTipoRegistroTitle_idTipoRegistro}"/>

                        <h:outputText value="#{paquetesTuristicos.ViewTipoRegistroLabel_tipo}"/>
                        <h:outputText value="#{tipoRegistroController.selected.tipo}" title="#{paquetesTuristicos.ViewTipoRegistroTitle_tipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{paquetesTuristicos.Close}" onclick="PF('TipoRegistroViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
