<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicioCreateDlg" widgetVar="ServicioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{paquetesTuristicos.CreateServicioTitle}" closeOnEscape="true">

            <h:form id="ServicioCreateForm">

                <h:panelGroup id="display" rendered="#{servicioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{paquetesTuristicos.CreateServicioLabel_nombre}" for="nombre" />
                        <h:panelGroup>
                            <p:inputText id="nombre" value="#{servicioController.selected.nombre}" title="#{paquetesTuristicos.CreateServicioTitle_nombre}" required="true" requiredMessage="#{paquetesTuristicos.CreateServicioRequiredMessage_nombre}" size="60" maxlength="60"/>
                            <p:tooltip for="nombre" value="#{servicioController.getComponentMessages('nombre', paquetesTuristicos.CreateServicioHelpText_nombre)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.CreateServicioLabel_codigo}" for="codigo" />
                        <h:panelGroup>
                            <p:inputText id="codigo" value="#{servicioController.selected.codigo}" title="#{paquetesTuristicos.CreateServicioTitle_codigo}" required="true" requiredMessage="#{paquetesTuristicos.CreateServicioRequiredMessage_codigo}" size="10" maxlength="10"/>
                            <p:tooltip for="codigo" value="#{servicioController.getComponentMessages('codigo', paquetesTuristicos.CreateServicioHelpText_codigo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.CreateServicioLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{servicioController.selected.descripcion}" title="#{paquetesTuristicos.CreateServicioTitle_descripcion}" required="true" requiredMessage="#{paquetesTuristicos.CreateServicioRequiredMessage_descripcion}"/>
                            <p:tooltip for="descripcion" value="#{servicioController.getComponentMessages('descripcion', paquetesTuristicos.CreateServicioHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.CreateServicioLabel_ubicacion}" for="ubicacion" />
                        <h:panelGroup>
                            <p:inputText id="ubicacion" value="#{servicioController.selected.ubicacion}" title="#{paquetesTuristicos.CreateServicioTitle_ubicacion}" required="true" requiredMessage="#{paquetesTuristicos.CreateServicioRequiredMessage_ubicacion}" size="25" maxlength="25"/>
                            <p:tooltip for="ubicacion" value="#{servicioController.getComponentMessages('ubicacion', paquetesTuristicos.CreateServicioHelpText_ubicacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.CreateServicioLabel_disponibilidad}" for="disponibilidad" />
                        <h:panelGroup>
                            <p:inputText id="disponibilidad" value="#{servicioController.selected.disponibilidad}" title="#{paquetesTuristicos.CreateServicioTitle_disponibilidad}" required="true" requiredMessage="#{paquetesTuristicos.CreateServicioRequiredMessage_disponibilidad}"/>
                            <p:tooltip for="disponibilidad" value="#{servicioController.getComponentMessages('disponibilidad', paquetesTuristicos.CreateServicioHelpText_disponibilidad)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.CreateServicioLabel_costo}" for="costo" />
                        <h:panelGroup>
                            <p:inputText id="costo" value="#{servicioController.selected.costo}" title="#{paquetesTuristicos.CreateServicioTitle_costo}" required="true" requiredMessage="#{paquetesTuristicos.CreateServicioRequiredMessage_costo}"/>
                            <p:tooltip for="costo" value="#{servicioController.getComponentMessages('costo', paquetesTuristicos.CreateServicioHelpText_costo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.CreateServicioLabel_oferta}" for="oferta" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="oferta" value="#{servicioController.selected.oferta}" />
                            <p:tooltip for="oferta" value="#{servicioController.getComponentMessages('oferta', paquetesTuristicos.CreateServicioHelpText_oferta)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.CreateServicioLabel_estado}" for="estado" />
                        <h:panelGroup>
                            <p:inputText id="estado" value="#{servicioController.selected.estado}" title="#{paquetesTuristicos.CreateServicioTitle_estado}" size="10" maxlength="10"/>
                            <p:tooltip for="estado" value="#{servicioController.getComponentMessages('estado', paquetesTuristicos.CreateServicioHelpText_estado)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.CreateServicioLabel_publicado}" for="publicado" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="publicado" value="#{servicioController.selected.publicado}" />
                            <p:tooltip for="publicado" value="#{servicioController.getComponentMessages('publicado', paquetesTuristicos.CreateServicioHelpText_publicado)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.CreateServicioLabel_idTipoServicio}" for="idTipoServicio" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idTipoServicio" value="#{servicioController.selected.idTipoServicio}" required="true" requiredMessage="#{paquetesTuristicos.CreateServicioRequiredMessage_idTipoServicio}" converter="tipoServicioConverter">
                                <f:selectItem itemLabel="#{paquetesTuristicos.SelectOneMessage}"/>
                                <f:selectItems value="#{tipoServicioController.items}"
                                               var="idTipoServicioItem"
                                               itemValue="#{idTipoServicioItem}"
                                               itemLabel="#{idTipoServicioItem.idTipoServicio.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idTipoServicio" value="#{servicioController.getComponentMessages('idTipoServicio', paquetesTuristicos.CreateServicioHelpText_idTipoServicio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.CreateServicioLabel_idPersona}" for="idPersona" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idPersona" value="#{servicioController.selected.idPersona}" required="true" requiredMessage="#{paquetesTuristicos.CreateServicioRequiredMessage_idPersona}" converter="personaConverter">
                                <f:selectItem itemLabel="#{paquetesTuristicos.SelectOneMessage}"/>
                                <f:selectItems value="#{personaController.items}"
                                               var="idPersonaItem"
                                               itemValue="#{idPersonaItem}"
                                               itemLabel="#{idPersonaItem.idPersona.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idPersona" value="#{servicioController.getComponentMessages('idPersona', paquetesTuristicos.CreateServicioHelpText_idPersona)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{servicioController.saveNew}" value="#{paquetesTuristicos.Save}" update="display,:ServicioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ServicioCreateDialog);">
                        <p:confirm header="#{paquetesTuristicos.ConfirmationHeader}" message="#{paquetesTuristicos.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{paquetesTuristicos.Cancel}" onclick="PF('ServicioCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
