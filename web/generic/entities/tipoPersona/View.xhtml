<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPersonaViewDlg" widgetVar="TipoPersonaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{paquetesTuristicos.ViewTipoPersonaTitle}" closeOnEscape="true">

            <h:form id="TipoPersonaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoPersonaController.selected != null}">

                        <h:outputText value="#{paquetesTuristicos.ViewTipoPersonaLabel_idTipoPersona}"/>
                        <h:outputText value="#{tipoPersonaController.selected.idTipoPersona}" title="#{paquetesTuristicos.ViewTipoPersonaTitle_idTipoPersona}"/>

                        <h:outputText value="#{paquetesTuristicos.ViewTipoPersonaLabel_tipo}"/>
                        <h:outputText value="#{tipoPersonaController.selected.tipo}" title="#{paquetesTuristicos.ViewTipoPersonaTitle_tipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{paquetesTuristicos.Close}" onclick="PF('TipoPersonaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
