<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProveedorEditDlg" widgetVar="ProveedorEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{paquetesTuristicos.EditProveedorTitle}" closeOnEscape="true">

            <h:form id="ProveedorEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{proveedorController.selected != null}">


                        <h:outputLabel value="#{paquetesTuristicos.EditProveedorLabel_idProveedor}" for="idProveedor" />
                        <h:panelGroup>
                            <h:outputText id="idProveedor" value="#{proveedorController.selected.idProveedor}" />
                            <p:tooltip for="idProveedor" value="#{proveedorController.getComponentMessages('idProveedor', paquetesTuristicos.EditProveedorHelpText_idProveedor)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditProveedorLabel_razonSocial}" for="razonSocial" />
                        <h:panelGroup>
                            <p:inputText id="razonSocial" value="#{proveedorController.selected.razonSocial}" title="#{paquetesTuristicos.EditProveedorTitle_razonSocial}" required="true" requiredMessage="#{paquetesTuristicos.EditProveedorRequiredMessage_razonSocial}" size="60" maxlength="60"/>
                            <p:tooltip for="razonSocial" value="#{proveedorController.getComponentMessages('razonSocial', paquetesTuristicos.EditProveedorHelpText_razonSocial)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditProveedorLabel_codigo}" for="codigo" />
                        <h:panelGroup>
                            <p:inputText id="codigo" value="#{proveedorController.selected.codigo}" title="#{paquetesTuristicos.EditProveedorTitle_codigo}" required="true" requiredMessage="#{paquetesTuristicos.EditProveedorRequiredMessage_codigo}" size="20" maxlength="20"/>
                            <p:tooltip for="codigo" value="#{proveedorController.getComponentMessages('codigo', paquetesTuristicos.EditProveedorHelpText_codigo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditProveedorLabel_direccion}" for="direccion" />
                        <h:panelGroup>
                            <p:inputText id="direccion" value="#{proveedorController.selected.direccion}" title="#{paquetesTuristicos.EditProveedorTitle_direccion}" required="true" requiredMessage="#{paquetesTuristicos.EditProveedorRequiredMessage_direccion}" size="60" maxlength="60"/>
                            <p:tooltip for="direccion" value="#{proveedorController.getComponentMessages('direccion', paquetesTuristicos.EditProveedorHelpText_direccion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditProveedorLabel_telefono}" for="telefono" />
                        <h:panelGroup>
                            <p:inputText id="telefono" value="#{proveedorController.selected.telefono}" title="#{paquetesTuristicos.EditProveedorTitle_telefono}" required="true" requiredMessage="#{paquetesTuristicos.EditProveedorRequiredMessage_telefono}" size="20" maxlength="20"/>
                            <p:tooltip for="telefono" value="#{proveedorController.getComponentMessages('telefono', paquetesTuristicos.EditProveedorHelpText_telefono)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditProveedorLabel_paginaWeb}" for="paginaWeb" />
                        <h:panelGroup>
                            <p:inputText id="paginaWeb" value="#{proveedorController.selected.paginaWeb}" title="#{paquetesTuristicos.EditProveedorTitle_paginaWeb}" required="true" requiredMessage="#{paquetesTuristicos.EditProveedorRequiredMessage_paginaWeb}" size="60" maxlength="60"/>
                            <p:tooltip for="paginaWeb" value="#{proveedorController.getComponentMessages('paginaWeb', paquetesTuristicos.EditProveedorHelpText_paginaWeb)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditProveedorLabel_email}" for="email" />
                        <h:panelGroup>
                            <p:inputText id="email" value="#{proveedorController.selected.email}" title="#{paquetesTuristicos.EditProveedorTitle_email}" required="true" requiredMessage="#{paquetesTuristicos.EditProveedorRequiredMessage_email}" size="80" maxlength="80"/>
                            <p:tooltip for="email" value="#{proveedorController.getComponentMessages('email', paquetesTuristicos.EditProveedorHelpText_email)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditProveedorLabel_confirmarProveedor}" for="confirmarProveedor" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="confirmarProveedor" value="#{proveedorController.selected.confirmarProveedor}" required="true" requiredMessage="#{paquetesTuristicos.EditProveedorRequiredMessage_confirmarProveedor}"/>
                            <p:tooltip for="confirmarProveedor" value="#{proveedorController.getComponentMessages('confirmarProveedor', paquetesTuristicos.EditProveedorHelpText_confirmarProveedor)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditProveedorLabel_idPersona}" for="idPersona" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idPersona" value="#{proveedorController.selected.idPersona}" required="true" requiredMessage="#{paquetesTuristicos.EditProveedorRequiredMessage_idPersona}" converter="personaConverter">
                                <f:selectItem itemLabel="#{paquetesTuristicos.SelectOneMessage}"/>
                                <f:selectItems value="#{personaController.items}"
                                               var="idPersonaItem"
                                               itemValue="#{idPersonaItem}"
                                               itemLabel="#{idPersonaItem.idPersona.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idPersona" value="#{proveedorController.getComponentMessages('idPersona', paquetesTuristicos.EditProveedorHelpText_idPersona)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedorController.save}" value="#{paquetesTuristicos.Save}" update="display,:ProveedorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ProveedorEditDialog);">
                        <p:confirm header="#{paquetesTuristicos.ConfirmationHeader}" message="#{paquetesTuristicos.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{paquetesTuristicos.Cancel}" onclick="PF('ProveedorEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
