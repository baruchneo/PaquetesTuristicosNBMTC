<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PersonaEditDlg" widgetVar="PersonaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{paquetesTuristicos.EditPersonaTitle}" closeOnEscape="true">

            <h:form id="PersonaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{personaController.selected != null}">


                        <h:outputLabel value="#{paquetesTuristicos.EditPersonaLabel_idPersona}" for="idPersona" />
                        <h:panelGroup>
                            <h:outputText id="idPersona" value="#{personaController.selected.idPersona}" />
                            <p:tooltip for="idPersona" value="#{personaController.getComponentMessages('idPersona', paquetesTuristicos.EditPersonaHelpText_idPersona)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPersonaLabel_nombres}" for="nombres" />
                        <h:panelGroup>
                            <p:inputText id="nombres" value="#{personaController.selected.nombres}" title="#{paquetesTuristicos.EditPersonaTitle_nombres}" required="true" requiredMessage="#{paquetesTuristicos.EditPersonaRequiredMessage_nombres}" size="60" maxlength="60"/>
                            <p:tooltip for="nombres" value="#{personaController.getComponentMessages('nombres', paquetesTuristicos.EditPersonaHelpText_nombres)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPersonaLabel_appellidos}" for="appellidos" />
                        <h:panelGroup>
                            <p:inputText id="appellidos" value="#{personaController.selected.appellidos}" title="#{paquetesTuristicos.EditPersonaTitle_appellidos}" required="true" requiredMessage="#{paquetesTuristicos.EditPersonaRequiredMessage_appellidos}" size="60" maxlength="60"/>
                            <p:tooltip for="appellidos" value="#{personaController.getComponentMessages('appellidos', paquetesTuristicos.EditPersonaHelpText_appellidos)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPersonaLabel_numDocumento}" for="numDocumento" />
                        <h:panelGroup>
                            <p:inputText id="numDocumento" value="#{personaController.selected.numDocumento}" title="#{paquetesTuristicos.EditPersonaTitle_numDocumento}" required="true" requiredMessage="#{paquetesTuristicos.EditPersonaRequiredMessage_numDocumento}" size="20" maxlength="20"/>
                            <p:tooltip for="numDocumento" value="#{personaController.getComponentMessages('numDocumento', paquetesTuristicos.EditPersonaHelpText_numDocumento)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPersonaLabel_tipoDocumento}" for="tipoDocumento" />
                        <h:panelGroup>
                            <p:inputText id="tipoDocumento" value="#{personaController.selected.tipoDocumento}" title="#{paquetesTuristicos.EditPersonaTitle_tipoDocumento}" required="true" requiredMessage="#{paquetesTuristicos.EditPersonaRequiredMessage_tipoDocumento}" size="20" maxlength="20"/>
                            <p:tooltip for="tipoDocumento" value="#{personaController.getComponentMessages('tipoDocumento', paquetesTuristicos.EditPersonaHelpText_tipoDocumento)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPersonaLabel_usuario}" for="usuario" />
                        <h:panelGroup>
                            <p:inputText id="usuario" value="#{personaController.selected.usuario}" title="#{paquetesTuristicos.EditPersonaTitle_usuario}" required="true" requiredMessage="#{paquetesTuristicos.EditPersonaRequiredMessage_usuario}" size="16" maxlength="16"/>
                            <p:tooltip for="usuario" value="#{personaController.getComponentMessages('usuario', paquetesTuristicos.EditPersonaHelpText_usuario)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPersonaLabel_clave}" for="clave" />
                        <h:panelGroup>
                            <p:inputText id="clave" value="#{personaController.selected.clave}" title="#{paquetesTuristicos.EditPersonaTitle_clave}" required="true" requiredMessage="#{paquetesTuristicos.EditPersonaRequiredMessage_clave}" size="60" maxlength="60"/>
                            <p:tooltip for="clave" value="#{personaController.getComponentMessages('clave', paquetesTuristicos.EditPersonaHelpText_clave)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPersonaLabel_direccion}" for="direccion" />
                        <h:panelGroup>
                            <p:inputText id="direccion" value="#{personaController.selected.direccion}" title="#{paquetesTuristicos.EditPersonaTitle_direccion}" required="true" requiredMessage="#{paquetesTuristicos.EditPersonaRequiredMessage_direccion}" size="60" maxlength="60"/>
                            <p:tooltip for="direccion" value="#{personaController.getComponentMessages('direccion', paquetesTuristicos.EditPersonaHelpText_direccion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPersonaLabel_telefono}" for="telefono" />
                        <h:panelGroup>
                            <p:inputText id="telefono" value="#{personaController.selected.telefono}" title="#{paquetesTuristicos.EditPersonaTitle_telefono}" required="true" requiredMessage="#{paquetesTuristicos.EditPersonaRequiredMessage_telefono}" size="10" maxlength="10"/>
                            <p:tooltip for="telefono" value="#{personaController.getComponentMessages('telefono', paquetesTuristicos.EditPersonaHelpText_telefono)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPersonaLabel_telefonoMovil}" for="telefonoMovil" />
                        <h:panelGroup>
                            <p:inputText id="telefonoMovil" value="#{personaController.selected.telefonoMovil}" title="#{paquetesTuristicos.EditPersonaTitle_telefonoMovil}" required="true" requiredMessage="#{paquetesTuristicos.EditPersonaRequiredMessage_telefonoMovil}" size="18" maxlength="18"/>
                            <p:tooltip for="telefonoMovil" value="#{personaController.getComponentMessages('telefonoMovil', paquetesTuristicos.EditPersonaHelpText_telefonoMovil)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPersonaLabel_email}" for="email" />
                        <h:panelGroup>
                            <p:inputText id="email" value="#{personaController.selected.email}" title="#{paquetesTuristicos.EditPersonaTitle_email}" required="true" requiredMessage="#{paquetesTuristicos.EditPersonaRequiredMessage_email}" size="80" maxlength="80"/>
                            <p:tooltip for="email" value="#{personaController.getComponentMessages('email', paquetesTuristicos.EditPersonaHelpText_email)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPersonaLabel_verificarUsuario}" for="verificarUsuario" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="verificarUsuario" value="#{personaController.selected.verificarUsuario}" />
                            <p:tooltip for="verificarUsuario" value="#{personaController.getComponentMessages('verificarUsuario', paquetesTuristicos.EditPersonaHelpText_verificarUsuario)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPersonaLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <h:panelGroup>
                            <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{personaController.selected.fechaNacimiento}" title="#{paquetesTuristicos.EditPersonaTitle_fechaNacimiento}" required="true" requiredMessage="#{paquetesTuristicos.EditPersonaRequiredMessage_fechaNacimiento}" showOn="button"/>
                            <p:tooltip for="fechaNacimiento" value="#{personaController.getComponentMessages('fechaNacimiento', paquetesTuristicos.EditPersonaHelpText_fechaNacimiento)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPersonaLabel_estado}" for="estado" />
                        <h:panelGroup>
                            <p:inputText id="estado" value="#{personaController.selected.estado}" title="#{paquetesTuristicos.EditPersonaTitle_estado}" required="true" requiredMessage="#{paquetesTuristicos.EditPersonaRequiredMessage_estado}" size="20" maxlength="20"/>
                            <p:tooltip for="estado" value="#{personaController.getComponentMessages('estado', paquetesTuristicos.EditPersonaHelpText_estado)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{paquetesTuristicos.EditPersonaLabel_idTipoPersona}" for="idTipoPersona" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idTipoPersona" value="#{personaController.selected.idTipoPersona}" required="true" requiredMessage="#{paquetesTuristicos.EditPersonaRequiredMessage_idTipoPersona}" converter="tipoPersonaConverter">
                                <f:selectItem itemLabel="#{paquetesTuristicos.SelectOneMessage}"/>
                                <f:selectItems value="#{tipoPersonaController.items}"
                                               var="idTipoPersonaItem"
                                               itemValue="#{idTipoPersonaItem}"
                                               itemLabel="#{idTipoPersonaItem.idTipoPersona.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idTipoPersona" value="#{personaController.getComponentMessages('idTipoPersona', paquetesTuristicos.EditPersonaHelpText_idTipoPersona)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.save}" value="#{paquetesTuristicos.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PersonaEditDialog);">
                        <p:confirm header="#{paquetesTuristicos.ConfirmationHeader}" message="#{paquetesTuristicos.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{paquetesTuristicos.Cancel}" onclick="PF('PersonaEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
